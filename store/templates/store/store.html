{% extends 'store/main.html' %}

{% load static %}

{% block content %}

<style>
    #search {
        display: none;
    }
</style>

<form action="/" id="search" class="mt-3 w-100" role="search">
    <div class="form-handle">
      <input class="search w-100" name="search" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-success" type="submit">Search</button>
    </div>
  </form>

    <div class="row">
        {% if products %}
        {% for product in products %}
        <div class="col-lg-3 col-md-6 col-6">
            <a href="{% url 'product' product.product_id %}">
                <img src="{{ product.imageURL }}" alt="" class="thumbnail">
            </a>
            <div class="box-element product">
                <h6><strong>{{ product.name | title }}</strong></h6>
                <hr>
                <div>
                    <button class="btn btn-outline-secondary add-btn">Add to Cart</button>
                    <!-- <a href="{% url 'product' product.id %}" class="btn btn-outline-success">View</a> -->
                    <h4>₦{{ product.price | floatformat:2 }}</h4>
                </div>
            </div>
        </div>
        {% endfor %}

        {% else %}
            <p>No Item</p>
        {% endif %}
